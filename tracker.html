<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="dark-mode-toggle">
  <label class="switch">
    <input type="checkbox" id="darkModeToggle">
    <span class="slider round"></span>
  </label>
</div>

  <div class="container">
    <h2>Expense Tracker</h2>

    <!-- Top Summary -->
    <div class="top-summary">
      <div class="summary-box income">
        <h4>Income</h4>
        <p>₹<span id="income">0</span></p>
      </div>
      <div class="summary-box balance">
        <h4>Balance</h4>
        <p>₹<span id="balance">0</span></p>
      </div>
      <div class="summary-box expense">
        <h4>Expense</h4>
        <p>₹<span id="expense">0</span></p>
      </div>
    </div>

    <!-- Transaction History -->
    <h3>Transaction History</h3>
    <ul id="expenseList"></ul>

    <!-- Add Transaction -->
    <h3>Add New Transaction</h3>
    <form id="expenseForm">
      <input type="text" id="desc" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount (use - for expense)" required />
      <button type="submit">Add Transaction</button>
    </form>

    <!-- Logout Button -->
    <button onclick="logout()" style="margin-top: 1.5rem; background: #e53e3e;">Logout</button>
  </div>

  <script src="tracker.js"></script>
</body>
</html>
